services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: farmers-portal-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-farmers_portal}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Express.js Backend
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: farmers-portal-server
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-farmers_portal}
      DB_USER: root
      DB_PASS: ${DB_PASS:-rootpassword}
      PORT: 5001
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        npx sequelize-cli db:migrate &&
        npx sequelize-cli db:seed:all &&
        node app.js
      "

  # Next.js Frontend
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:5001
        NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${NEXT_PUBLIC_GOOGLE_MAPS_API_KEY:-}
    container_name: farmers-portal-client
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5001
      NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${NEXT_PUBLIC_GOOGLE_MAPS_API_KEY:-}
    depends_on:
      - server

volumes:
  mysql_data:
